<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/itemDetail/itemDetail.js"></script>
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" id="movieTitle">movie title</span>
            </h1>
            
            
        </header>

        <section aria-label="Main content" role="main">
            <div class="hub" data-win-control="WinJS.UI.Hub">
                <div id="hubhero" class="hero" data-win-control="WinJS.UI.HubSection">
                </div>


                <div class="section1" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'brief'}}">
                    <div id="section1"></div>
                </div>
                
                <div class="section2" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'casts'}}">
                    <div id="section2">
                        
                        <!-- Simple template for the ListView instantiation  -->
                        <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                            <div class="smallListIconTextItem">
                                <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: picture" />
                                <div class="smallListIconTextItem-Detail">
                                    <h4 data-win-bind="textContent: name"></h4>
                                    <h6 data-win-bind="textContent: job"></h6>
                                </div>
                            </div>
                        </div>

                        <!-- The declarative markup necesary for ListView instantiation -->
                        <!-- Call WinJS.UI.processAll() in your initialization code -->
                        <div id="listView"
                             class="win-selectionstylefilled"
                             data-win-control="WinJS.UI.ListView"
                             data-win-options="{
                                itemDataSource: itemDetail.casts.dataSource,
                                itemTemplate: select('.smallListIconTextTemplate'),
                                selectionMode: 'none',
                                tapBehavior: 'none',
                                layout: { type: WinJS.UI.ListLayout }
                             }">
                        </div>


                    </div>
                </div>

	                <div class="section3" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'more'}}">
	                    <div id="section3"></div>
	                </div>
					
                <div class="section4" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'image'}}"><div id="section4">
						<img id="image-recommand" />
						<p><span style='font-family:"Segoe UI Symbol"'>&#xe209;</span> 这是本片被推荐最多的海报</p>
                    </div>
                </div>
				

			</div>
        </section>
    </div>
</body>
</html>
